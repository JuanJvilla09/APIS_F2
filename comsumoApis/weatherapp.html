<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0F172A;
            
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white font-sans">
    <div class="w-full max-w-md p-6 bg-[#1E293B] rounded-2xl shadow-2xl text-center space-y-6">
        <h1 class="text-3xl font-bold text-[#38BDF8]">Consulta el Clima</h1>
        <input type="text" id="ciudad" placeholder="Ej: Bogotá, Medellín..."
            class="w-full px-4 py-2 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-[#38BDF8]" />
        <button id="boton"
            class="w-full bg-[#38BDF8] hover:bg-[#0ea5e9] transition-colors py-2 rounded-md font-semibold">
            Ver el clima
        </button>
        <!-- Resultado del clima -->
        <div id="resultado" class="pt-4 space-y-4 text-white"></div>
    </div>
    <script src="scriptClima.js"></script>
</body>

</html>
